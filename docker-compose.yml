version: "2.4"

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - dev
  backend:
    build:
      context: ./codekids-back
    networks:
      - dev
  frontend:
    build:
      context: ./codekids-front
    mem_limit: 0.5GB
    networks:
      - dev